services:
  # 1. FastAPI Web Server
  - type: web
    name: link-collector-api
    plan: free
    env: docker
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: ./apps/api
    envVars:
      # Manually provide your existing Free Redis URL here
      - key: REDIS_URL
        sync: false
      # Add placeholders for manual configuration in Render Dashboard
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false

  # 2. Arq Background Worker
  - type: worker
    name: link-collector-arq-worker
    plan: free
    env: docker
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: ./apps/api
    dockerCommand: arq worker.WorkerSettings
    envVars:
      - key: REDIS_URL
        sync: false
      # Add placeholders for manual configuration in Render Dashboard
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
